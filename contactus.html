<body class="contactus">
	<main>
		<figure></figure>
		<nav>
			<ul id="responsive-menu">
				<li><a href="index.html">HOME</a></li>
				<li><a href="aboutus.html">ABOUT US</a></li>

			</ul>
		</nav>
		<header>
			<h1>CONTACT US</h1>
		</header>
	</main>

	<section id="content">
		<!-- FORM WILL GO HERE -->
		<form aciton="" method="post" target="_blank">
			<p><em>Note: Fields highlighted in red are required.</em></p>
			<div class="requiredfields">
				<label>Name:</label>
				<input type="text" name="name" maxlength="50" required class="seven collumns"><br>
				<hr>
				<label>Company Name:</label>
				<input type="text" name="company name" maxlength="60" required><br>
				<hr>
				<label>Phone Number:</label>
				<input type="tel" name="phonenumber" maxlength="30" pattern="\d{3}[\-]\d{3}[\-]\d{4}" required
					title="Ex: 888-888-8888"><br>
				<hr>
				<label>Email:</label>
				<input type="email" name="email" maxlength="50" pattern="[^@]+@[^\.]+\..+" required><br>
				<hr>
			</div>
			<div class="productInt">
				<label class="proLabel">Product Interest:</label><br>
				<label for="vprospect"><input type="checkbox" name="product" id="vprospect" value="vProspect">vProspect
					2.0</label><br>
				<label for="vconvert"><input type="checkbox" name="product" id="vconvert" value="vConvert"> vConvert
					2.0</label><br>
				<label for="vretain"><input type="checkbox" name="product" id="vretain" value="vRetain"> vRetain
					1.0</label><br>
				<hr>
			</div>
			<div class="infrastructure">
				<label>Current Infrastructure:</label><br>
				<input type="radio" name="infrastructure" value="Mac"> Mac<br>
				<input type="radio" name="infrastructure" value="Linux"> Linux<br>
				<input type="radio" name="infrastructure" value="Unix"> Unix<br>
				<input type="radio" name="infrastructure" value="Windows"> Windows<br>
				<hr>
			</div>
			<div class="optionSize">
				<label>Company Size:</label>
				<select name="companysize">
					<option value="1-10">1-10</option>
					<option value="11-100">11-100</option>
					<option value="101-1000">101-1000</option>
					<option value="More than 1000">More than 1000</option>
				</select><br>
				<hr>
			</div>
			<div class="optionMedia">
				<label>How did you hear about us?</label>
				<select name="hearaboutus" style="height:100px;" multiple>
					<option value="Radio Ad">Radio Ad</option>
					<option value="Television Ad">Television Ad</option>
					<option value="Magazine Ad">Magazine Ad</option>
					<option value="Internet Search">Internet Search</option>
					<option value="Word of Mouth">Word of Mouth</option>
					<option value="Other">Other</option>
				</select><br>
				<hr>
			</div>
			<div class="qc">
				<label>Questions/Comments?</label>
				<textarea name="qustions"></textarea><br>
				<hr>
			</div>
			<div class="subButton"><input type="submit" value="SUBMIT FORM"></div>
		</form>
	</section>

	</footer>
